<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>landing</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="left"> 
           <span class="logo-main"> Starbucks </span> 
        </div>
        <div class="right">
            <a href="">home</a>
            <a href="">contact</a>
            <a href="">product</a>
            <a href="">about Us</a>

        </div>
        <button id="ham" onclick="hambtn()">ham</button>

    <section class="main">
        <div class="left-sec">
            <div class="heading">It's not just a coffee 
             <div>   It's <span class="logo"> Starbucks </span></div>
            </div>
            <div class="btn">
                <button id="order">Order now</button>
                <button id="order">Know more</button>

        <div class="right-sec">

                <img id="cup" src="main_coffee.jfif" alt="">

    <section class="menu">
        <div class="one">

        </div>
        <div class="one">

        </div>
        <div class="one">

        </div>
        <div class="one">
            <img src="breakfast.jfif" alt="">

        </div>

            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="pera">
            copyright &copy;2024 ishan
        </div>

        let ham = document.querySelector('.right')

        function hambtn(){
            ham.classList.toggle('.right')
            // ham.classList.toggle('.right')
            ham.style.display = 'flex'
